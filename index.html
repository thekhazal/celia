<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nummerspelet</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="user-controls" id="user-controls">
        <label for="volumeControl">Volym:</label>
        <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5">
        <label for="musicCheckbox">Bakgrundsmusik:</label>
        <input type="checkbox" id="musicCheckbox" checked>
        <br>
    </div>
    <header>
        <h1>Celias nummerspel!</h1>
    </header>
    <br>
    <div class="container" id="container">
        
        <div class="game-controls">
            <div class="range-inputs">
                <label for="minRange">Minst</label>
                <input type="number" id="minRange" min="1" value="1">
                <label for="maxRange">Högst</label>
                <input type="number" id="maxRange" min="1" value="100">
            </div>
            <button id="generateButton" class="btn">Generera</button>
        </div>
    </div>
    <div id="grid" class="grid">
        <!-- Kort kommer att dynamiskt läggas till härr -->
    </div>

    <div class="result-container" id="result-container">
        <p id="resultText" class="result-text"></p>
        <div id="resultValue" class="result-value"></div>
    </div>

    <audio id="clickSound" src="click_sound.mp3"></audio>
    <audio id="matchSound" src="match_sound.mp3"></audio>
    <audio id="backgroundMusic" autoplay loop src="background_music.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
